<script id="thermometerTemplate" type="text/template">
    <link rel="stylesheet" type="text/css" href="FundraisingThermometer.css" />
    <div id=countdown-wrap>
      <div id="goal">${{goal}}</div>
      <div id="glass">
        <div id="progress" style="width: {{percent}}%;">
        </div>
      </div>
      <div class="goal-stat">
        <span class="goal-number">${{raised}}</span>
        <span class="goal-label">Raised</span>
      </div>
      <div class="goal-stat">
        <span class="goal-number">{{percent}}%</span>
        <span class="goal-label">of Goal</span>
      </div>
<!--       <div class="goal-stat">
        <span class="goal-number">{{sponsors}}</span>
        <span class="goal-label">Sponsors</span>
      </div> -->
    </div>
</script>
